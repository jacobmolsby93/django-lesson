<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Lesson</title>
</head>
<body>
    <h1>Add a Todo Item:</h1>
    <form method="POST" action="add">
        <!-- special token for django, without it. django would throw an error when form is submitted -->
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
            <button type="submit">Add Item</button>
            </p>
        </div>
    </form>
</body>
</html>
